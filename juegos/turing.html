<script>
    const SOCKET_URL = "http://localhost:3001"; const localUserId = parseInt(localStorage.getItem("usuarioActivo")); const urlParams = new URLSearchParams(window.location.search); const gameInstanceId = urlParams.get('gameId'); const gameType = 'turing'; let socket; let miNombre = ''; let miMascota = ''; let objetivoActual = ''; let inputDeshabilitado = false; let nivelActualLocal = 1; const jugadorActualEl = document.getElementById('jugador-actual'); const estadoJugadoresEl = document.getElementById('estado-jugadores'); const mascotaJuegoEl = document.getElementById('mascota-juego'); const mensajeMascotaEl = document.getElementById('mensaje-mascota'); const juegoAreaEl = document.getElementById('juego-area'); const nivelEl = document.getElementById('nivel'); const aciertosEl = document.getElementById('aciertos'); const enunciadoEl = document.getElementById('enunciado'); const respuestaInput = document.getElementById('respuesta-turing'); const btnValidar = document.getElementById('btn-validar-turing'); const feedbackTextEl = document.getElementById('feedback-text'); const btnSalirEl = document.getElementById('btn-salir'); const sonidoAcierto = document.getElementById('sonido-acierto'); const sonidoError = document.getElementById('sonido-error'); const sonidoNivel = document.getElementById('sonido-nivel'); const frasesMascota = { "Perro": "¬°Desaf√≠o listo! üê∂", "Gato": "¬°A pensar! üê±", "Tortuga": "¬°T√≥mate tu tiempo! üê¢", "Elefante": "¬°Demuestra tu l√≥gica! üêò" }; const imagenesMascotas = { "Perro": "https://cdn-icons-png.flaticon.com/512/616/616408.png", "Gato": "https://cdn-icons-png.flaticon.com/512/616/616430.png", "Tortuga": "https://cdn-icons-png.flaticon.com/512/1998/1998611.png", "Elefante": "https://cdn-icons-png.flaticon.com/512/616/6164089.png"};

    function limpiarTextoCliente(texto = '') { if(typeof texto !== 'string') texto = String(texto); return texto.toUpperCase().normalize("NFD").replace(/[\u0300-\u036f]/g, "").trim(); }

    function conectarSocket() { if (socket && socket.connected) return; if(jugadorActualEl) jugadorActualEl.innerText = "Conectando..."; socket = io(SOCKET_URL, { reconnectionAttempts: 3, timeout: 10000 }); socket.on("connect", () => { console.log("Socket Conectado:", socket.id); if(jugadorActualEl) jugadorActualEl.innerText = 'Conectado. Identificando...'; if (localUserId) { socket.emit("identify", localUserId); } else { console.error("localUserId no definido"); alert("Error: Falta ID usuario."); if(jugadorActualEl) jugadorActualEl.innerText = 'Error: Sin ID'; if(btnSalirEl) btnSalirEl.disabled = false;} }); socket.on("identified", () => { console.log("Identificado."); if(jugadorActualEl) jugadorActualEl.innerText = 'Identificado. Uni√©ndose...'; socket.emit('joinGame', { gameInstanceId: gameInstanceId, userId: localUserId, gameType: gameType }); }); socket.on("disconnect", (reason) => { console.warn("Socket Desconectado:", reason); if(jugadorActualEl) jugadorActualEl.innerText = 'Desconectado.'; alert("Se perdi√≥ la conexi√≥n."); if(juegoAreaEl) juegoAreaEl.style.opacity = 0.5; if(btnSalirEl) btnSalirEl.disabled = true; setInputEstado(false);}); socket.on("connect_error", (err) => { console.error("Error Conexi√≥n Socket:", err.message); if(jugadorActualEl) jugadorActualEl.innerText = 'Error conexi√≥n.'; alert(`No se pudo conectar: ${err.message}.`); if(juegoAreaEl) juegoAreaEl.style.opacity = 0.5; if(btnSalirEl) btnSalirEl.disabled = true; setInputEstado(false);}); socket.on("serverError", (data) => { console.error("Error Servidor:", data.message); alert(`Error: ${data.message}`); setInputEstado(true); }); socket.on("gameStateUpdate", (data) => { console.log("Recibido gameStateUpdate:", data); try { actualizarUIJugadores(data.players || []); } catch(e) { console.error("Error updating UI players:", e)} }); socket.on("nextElement", (data) => { console.log("Recibido nextElement (Turing):", data); try { if (data && data.element !== undefined) { mostrarDesafioTuring(data.element, data.challengeData); } else { if(enunciadoEl) enunciadoEl.textContent = "Esperando desaf√≠o..."; if(respuestaInput) respuestaInput.value=''; setInputEstado(false); console.warn("Datos de nextElement incompletos:", data); } } catch (e) { console.error("Error procesando nextElement:", e); if(enunciadoEl) enunciadoEl.textContent = "Error al cargar"; } }); socket.on("feedbackUpdate", (data) => { console.log("Recibido feedbackUpdate:", data); let feedbackMsg = ''; if (data.nivelCambiado) { try { if(sonidoNivel) sonidoNivel.play().catch(e=>{console.warn("Sound error",e)}); } catch(e){} feedbackMsg = `¬°Nivel ${data.nuevoNivel}! `; if(nivelEl) nivelEl.innerText = data.nuevoNivel; } if (data.type >= 0.8) feedbackMsg += "üöÄ ¬°Genial!"; else if (data.type >= 0.4) feedbackMsg += "üëç ¬°Bien!"; else feedbackMsg += "üí™ ¬°√Ånimo!"; if(feedbackTextEl) feedbackTextEl.textContent = feedbackMsg; actualizarMensajeMascota(data.type, data.nivelCambiado ? `¬°Nivel ${data.nuevoNivel}!` : ''); }); socket.on("answerResult", (data) => { console.log("Recibido answerResult:", data); if (data.userId === localUserId) { const esCorrectoServer = data.correct; mostrarFeedbackVisual(esCorrectoServer, data.expected); try { if (esCorrectoServer) { if(sonidoAcierto) sonidoAcierto.play().catch(e=>{console.warn("Sound error",e)}); } else { if(sonidoError) sonidoError.play().catch(e=>{console.warn("Sound error",e)}); } } catch(e){} if(aciertosEl) aciertosEl.innerText = data.totalAciertosUser !== undefined ? data.totalAciertosUser : '?'; } else { console.log(`Jugador ${data.userId} respondi√≥.`); } }); socket.on("playerLeft", (data) => { console.log(`Jugador ${data.userId} sali√≥.`); if(estadoJugadoresEl) estadoJugadoresEl.innerText += ` (${data.userId} sali√≥)`; }); socket.on("gameOver", (data) => { console.log("Game Over:", data.message); if(enunciadoEl) enunciadoEl.textContent = "¬°Juego Terminado!"; if(respuestaInput) respuestaInput.value=''; setInputEstado(false); if(feedbackTextEl) feedbackTextEl.textContent = data.message || '¬°Muy bien!'; try { hablar(data.message || "Juego terminado"); } catch(e){} }); }
    window.addEventListener('load', () => { if (!localUserId) { alert("Perfil no seleccionado. Volviendo inicio."); window.location.href = '../index.html'; return; } if (!gameInstanceId) { alert("Falta ID juego. Volviendo men√∫."); window.location.href = '../menu.html'; return; } if (!jugadorActualEl || !enunciadoEl || !respuestaInput || !btnValidar || !feedbackTextEl || !btnSalirEl || !mascotaJuegoEl || !mensajeMascotaEl || !juegoAreaEl || !nivelEl || !aciertosEl || !estadoJugadoresEl || !sonidoAcierto || !sonidoError || !sonidoNivel ) { console.error("Error cr√≠tico: Faltan elementos HTML esenciales."); alert("Error al cargar la interfaz del juego."); return; } conectarSocket(); }); window.addEventListener('beforeunload', () => { if (socket && socket.connected) { socket.emit('leaveGame', { gameInstanceId: gameInstanceId, userId: localUserId }); socket.disconnect(); } });
